<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
    <ion-icon name="reader-outline"></ion-icon> Cuenta
  </ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">
 
  <ion-card>
    <div *ngIf="precioTotal==0">
    <img alt="Silhouette of mountains" src="https://cdn.pixabay.com/photo/2019/06/13/09/41/business-4271251_960_720.png" />
    <ion-card-header align="center">
      <ion-card-title>No tienes ningun articulo.</ion-card-title>
      <ion-card-subtitle>Agrega articulos para empezar.</ion-card-subtitle>
    </ion-card-header>
  </div>
    <ion-card-content>


      <ion-list lines="inset">
        <ion-item *ngFor="let producto of pedidos; let i = index">
          <ion-thumbnail slot="start">
            <ion-avatar>
              <img alt="" style="width: 100%; height: 100%" src={{producto.producto.img}} />
            </ion-avatar>
          </ion-thumbnail>
          <ion-label>
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col><ion-label>{{producto.producto.nombre}}</ion-label></ion-col>
              </ion-row>
              <ion-row>
                <ion-col><ion-label> <ion-badge slot="start">${{producto.producto.precio}}</ion-badge></ion-label></ion-col>
                <ion-col>          </ion-col>
                <ion-col>          </ion-col>
                <ion-col><ion-label (click)="removeCarrito(producto.producto,i)" class="icono_eliminar"><ion-icon   name="trash-outline"></ion-icon></ion-label></ion-col>
                
              </ion-row>
              <ion-row>
                <ion-col class="cantidad" size="12">
                  <ion-button class="boton_cantidad" (click)="decrement(producto.producto.id,producto.cantidad,i)">-</ion-button>
                  <p>{{producto.cantidad}}</p>
                  <ion-button class="boton_cantidad" (click)="increment(producto.producto.id,producto.cantidad,i)">+</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
      </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button *ngIf="precioTotal>0">
      Total: $ {{precioTotal}}
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-text>{{pedido | json}}</ion-text> -->
</ion-content>
