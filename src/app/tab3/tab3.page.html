<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
    <ion-icon name="reader-outline"></ion-icon> Cuenta
  </ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <div *ngIf="precioTotal==0" style="padding-top: 110px;">
    <img alt="Silhouette of mountains" src="../../assets/img/Agregar_carrito.png" />
    <ion-card-header align="center">
      <ion-card-title>No tienes ningun articulo.</ion-card-title>
      <ion-card-subtitle>Agrega articulos para empezar.</ion-card-subtitle>
    </ion-card-header>
  </div>
  <ion-card *ngIf="precioTotal>0">

    <ion-card-content>

      <!-- <ion-item>
  <ion-row>
    <ion-col size="12">
      <ion-label>Tienda: </ion-label>
    </ion-col>

    <ion-col size="12">
      <ion-label>Direcci√≥n: </ion-label>
    </ion-col>
  </ion-row>
</ion-item> -->
      <app-scanner></app-scanner>

      <ion-item align="center">
        <ion-row>
          <ion-col >
            <ion-button size="large" fill="outline" expand="block">Escanear tienda <ion-icon name="scan-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-list lines="inset">
        <ion-item *ngFor="let producto of pedidos; let i = index">
          <ion-thumbnail slot="start">
            <ion-avatar>
              <img alt="" style="width: 100%; height: 100%" src={{producto.producto.img}} />
            </ion-avatar>
          </ion-thumbnail>
          <ion-label>
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col><ion-label>{{producto.producto.nombre}}</ion-label></ion-col>
              </ion-row>
              <ion-row>
                <ion-col><ion-label> <ion-badge
                      slot="start">${{producto.producto.precio}}</ion-badge></ion-label></ion-col>
                <ion-col> </ion-col>
                <ion-col> </ion-col>
                <ion-col><ion-label (click)="removeCarrito(producto.producto,i)" class="icono_eliminar"><ion-icon
                      name="trash-outline"></ion-icon></ion-label></ion-col>

              </ion-row>
              <ion-row>
                <ion-col class="cantidad" size="12">
                  <ion-button class="boton_cantidad"
                    (click)="decrement(producto.producto.id,producto.cantidad,i)">-</ion-button>
                  <p>{{producto.cantidad}}</p>
                  <ion-button class="boton_cantidad"
                    (click)="increment(producto.producto.id,producto.cantidad,i)">+</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  

  <!-- boton generar pedido-->




  <ion-popover trigger="popover-button" [dismissOnSelect]="true" side="top" alignment="center">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Contado</ion-item>
          <ion-item [button]="true" [detail]="false">Credito</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
<ion-row class="ion-align-items-center">
  <ion-col size="3" class="ion-align-items-center">
    <ion-badge style="font-size: large;" mode="ios" *ngIf="precioTotal>0"> Total: $ {{precioTotal}}</ion-badge>
  </ion-col>
  <ion-col size="6" >
  </ion-col>
  <ion-col size="3">
     <ion-button expand="block" color="success" id="popover-button"> 
      <ion-icon name="print-outline"></ion-icon></ion-button>
    </ion-col>
</ion-row>
