<ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Compra a credito</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">Monto de abono</ion-label>
          <ion-input [(ngModel)]="cantidad" type="number" placeholder="Ingrese la cantidad que desea dejar de abono"></ion-input>
        </ion-item>
    </ion-col>
      
      <ion-col size="5">
        <ion-button (click)="closeModal()" shape="round">Aceptar</ion-button>
      </ion-col>



    </ion-row>
  </ion-grid>



</ion-content>
