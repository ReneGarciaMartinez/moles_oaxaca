<ion-header>
  <ion-toolbar>
    <ion-title>Editar chocolate</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <br>
    <br>
    <br>
    <ion-card>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3">

         
          <label for="file-upload">
            <ion-avatar>
            <img src="{{newImage}}" />
          </ion-avatar>
          </label>
          <input (change)="newImageUpload($event)" id="file-upload" style="display:none;" type="file" accept="image/*">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre:</ion-label>
            <ion-input  [(ngModel)]="chocolate.nombre"  placeholder="Ejemplo: Almendrado a granel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Descripci√≥n:</ion-label>
            <ion-input  [(ngModel)]="chocolate.descripcion" placeholder="Ejemplo: 1kg"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Precio:</ion-label>
            <ion-input  [(ngModel)]="chocolate.precio" placeholder="Ejemplo: 55" type="number"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <ion-button (click)="guardarChocolateEditado()"  shape="round">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
