<ion-header>
  <ion-toolbar>
    <ion-title>Agregar repartidor</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content >
<ion-grid >
  <ion-row class="ion-justify-content-center">
    <ion-col size="8">
  <img alt="Silhouette of mountains" src="../../assets/img/LogoOaxacaDeAntequera.png" />
  <ion-item>
    <ion-label  position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="repartidor.nombre" placeholder="Ingrese su nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido paterno</ion-label>
    <ion-input  [(ngModel)]="repartidor.apellido_paterno" placeholder="Ingrese su apellido paterno"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Apellido materno</ion-label>
    <ion-input [(ngModel)]="repartidor.apellido_materno"placeholder="Ingrese su apellido materno"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="repartidor.correo" type="email" placeholder="Ingrese su correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="repartidor.contra" type="password" placeholder="Ingrese su contraseña"></ion-input>
  </ion-item>
</ion-col>
<ion-col size="5">
  <ion-button (click)="registrarRepartidor()" shape="round">Agregar</ion-button>
</ion-col> 
<ion-button (click)="salir()" shape="round">salir</ion-button>



</ion-row>
</ion-grid>
  
 

</ion-content>
