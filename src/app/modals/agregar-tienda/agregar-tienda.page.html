<ion-header>
  <ion-toolbar>
    <ion-title>Agregar tienda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <br>
    <br>
    <br>
    <ion-card>
      <ion-row class="ion-justify-content-center">
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre:</ion-label>
            <ion-input  [(ngModel)]="tienda.nombre"  placeholder="Ejemplo: Abarrotes La esquina"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Responsable:</ion-label>
            <ion-input  [(ngModel)]="tienda.responsable" placeholder="Ejemplo: Andres Hernandez lopez"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Direcci√≥n:</ion-label>
            <ion-input  [(ngModel)]="tienda.direccion" placeholder="Ejemplo: Cosijopii #3 Villa de Zaachila" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Telefono:</ion-label>
            <ion-input  [(ngModel)]="tienda.telefono" placeholder="Ejemplo: 9511234567" type="number"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <ion-button (click)="guardarTienda()"  shape="round">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
