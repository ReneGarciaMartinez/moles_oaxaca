<ion-content >
<ion-grid >
  <ion-row class="ion-justify-content-center">
    <ion-col size="8" >
  <img alt="Silhouette of mountains" src="../../assets/img/LogoOaxacaDeAntequera.png" />
  <ion-item class="input1">
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="credenciales.correo" placeholder="Ingrese su correo"></ion-input>
  </ion-item>
  <ion-item class="input2">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="credenciales.contra" type="password" placeholder="Ingrese su contraseña"></ion-input>
  </ion-item>
</ion-col>

<ion-col size="5" class="pt-5">
  <ion-button (click)="login()" shape="round">Ingresar</ion-button>
</ion-col> 



</ion-row>
</ion-grid>
  
 

</ion-content>
